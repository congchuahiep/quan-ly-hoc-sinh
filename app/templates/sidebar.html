{% extends "base.html" %} {% block sidebar %}
<div
   class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary"
   style="width: 280px; height: 100vh"
>
   <a
      href="/"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
   >
      <span class="fs-5 fw-bold">Hệ thống quản lý học sinh</span>
   </a>
   <hr />
   <ul class="nav nav-pills flex-column mb-auto">
      {% for nav_item in nav_items %}
      <li class="nav-item">
         <a
            href="{{ url_for(nav_item.href) }}"
            class="nav-link {{ 'active' if request.path == url_for(nav_item.href) else 'link-body-emphasis' }}"
            aria-current="page"
         >
            {{ nav_item.icon | safe }} {{ nav_item.title }}
         </a>
      </li>
      {% endfor %}
   </ul>
   <hr />
   <div class="dropdown">
      <a
         href="#"
         class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
         data-bs-toggle="dropdown"
         aria-expanded="false"
      >
         <img
            src="https://github.com/mdo.png"
            alt=""
            width="32"
            height="32"
            class="rounded-circle me-2"
         />
         <strong>mdo</strong>
      </a>
      <ul class="dropdown-menu text-small shadow">
         <li><a class="dropdown-item" href="#">New project...</a></li>
         <li><a class="dropdown-item" href="#">Settings</a></li>
         <li><a class="dropdown-item" href="#">Profile</a></li>
         <li><hr class="dropdown-divider" /></li>
         <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
   </div>
</div>
{% endblock %}
